<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>C4</title>
        <link rel="stylesheet" href="/static/lib/weui/style/weui.css">
        <link rel="stylesheet" href="/static/css/app.css">
</head>
<body ontouchstart>
    <div class="logo-page">
        <img class="uband-logo" src="/static/img/uband-logo.png" alt="">
    </div>
    <div class="weui-panel__bd">
    {% for item in data %} 
        <a href="/details/{{item.student_number}}" class="weui-media-box weui-media-box_appmsg uband-user-item">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb uband-user-item-img" src="{{item.head}}"" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title uband-user-item-title">{{item.name}}</h4>
                <p class="weui-media-box__desc uband-user-item-desc">{{item.desc}}</p>
                <p>
                    {% for tag in item.tags %}
                    <label class="uband-user-label" for="">{{tag}}</label>
                    {% endfor %}
                </p>
            </div>
            <div class="uband-user-item-checkins">
                <p class="">打卡数:{{item.checkin}}</p>
            </div>
        </a>
    {% endfor %}
</body>
</html>
