<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>{{data.name}}</title>
    <link rel="stylesheet" href="/static/css/weui.css">
    <link rel="stylesheet" href="/static/css/person.css">
</head>
<body ontouchstart>
    <!-- Top -->
    <div class="Top">
        <div class="Top-img-bg">
            <a href="/"><img class="Top-back" src="/static/img/back.png" alt=""></a>
            <img class="Top-icon" src={{data.icon}} alt="">
        </div>
        <div class="Top-desc-bg">
	    	<p class="Top-name">{{data.name}}</p>
            <p class="Top-desc">{{data.desc}}</p>
        </div>
    </div>

    <div class="navbar">
        <a href="/{{data.student_number}}/details" class = "navbar_item">
            自言自语
        </a>
        <div class="navbar_item navbar_item_on">
            未来砖家
        </div>
        <a href="/{{data.student_number}}/life" class = "navbar_item">
            私人癖好
        </a>
        <a href="/{{data.student_number}}/contact" class = "navbar_item">
            欢迎勾搭
        </a>
    </div>
    <!-- end of Top-->
    <div class="Bottom">
	{% for issue in data.academy %}
    <div>{{issue| safe}}</div>
    {% endfor %}
	</div>
</body>
</html>
