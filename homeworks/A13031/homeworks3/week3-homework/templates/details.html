<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>Developers</title>
    
    <link rel="stylesheet" href="/static/lib/weui/style/weui.css">
    <link rel="stylesheet" href="/static/css/app.css">
</head>
<body ontouchstart>
    <!-- logo -->
    <div class="details-head">
        <div class="details-head-img-page">
            <a href="/"><div class="back-icon"></div></a>
            <img class="details-head-img" src="{{data.head_icon}}" alt="">
        </div>
        <div class="details-head-desc-page">
            <div class="details-head-name">
                {{data.name}}
            </div>
            <div class="details-head-desc">
                {{data.desc}}
            </div>
        </div>
    </div>
    <div>
        <ul class="details-divide">
            <li class="details-tab tab-active">
                成员介绍   
            </li>
            <a href="/details/{{data.student_number}}/materials"><li class="details-tab">
                Uband心得
            </li></a>
            <a href="/details/{{data.student_number}}/essays"><li class="details-tab">
                随笔杂记 
            </li></a>
            <a href="/details/{{data.student_number}}/notes"><li class="details-tab">
                学习笔记
            </li></a>
        </ul>
    </div>
    <div class="content">
        <div class="details-intro">
            {{data.intro | safe}}
        </div>
    </div>
    <div class="weui-footer">
        <p class="weui-footer_text">Copyright © 2008-2017 weui.io</p>
    </div>
</body>
</html>
